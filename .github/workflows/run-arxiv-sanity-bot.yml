name: Run Arxiv Sanity Bot

on:
  schedule:
    - cron: "30 16 * * *"
  workflow_dispatch:
    inputs:
      window_start:
        description: "Start of the window in hours. Ex. 168 means that the window starts 168 hours (1 week) ago"
        default: "168"
        type: "string"
      window_stop:
        description: "Stop of the window in hours. Ex. 0 means up to now"
        default: "0"
        type: "string"

jobs:
  run_arxiv_sanity_bot:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true

    - name: Install dependencies
      run: |
        uv sync --extra twitter --extra youtube

    - name: Run Arxiv Sanity Bot
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        # Twitter API (legacy OAuth for posting - different from Bearer Token for reading)
        TWITTER_CONSUMER_KEY: ${{ secrets.TWITTER_CONSUMER_KEY }}
        TWITTER_CONSUMER_SECRET: ${{ secrets.TWITTER_CONSUMER_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        # Twitter/X API v2 (new for content aggregation)
        TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
        # YouTube Data API
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        # Content source configuration
        CONTENT_SOURCES: ${{ secrets.CONTENT_SOURCES || 'arxiv,blog' }}
        FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
      run: |
        # Note: Bot always fetches 7 days from APIs, then filters by time window
        if [ ${{ inputs.window_start }} != "" ]; then
            uv run arxiv-sanity-bot --window_start ${{ inputs.window_start }} --window_stop ${{ inputs.window_stop }}
        else
            echo "Using default window: 1 week (168 hours) ago to now"
            uv run arxiv-sanity-bot --window_start 168 --window_stop 0
        fi

